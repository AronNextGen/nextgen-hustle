<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NextGen Hustle - Courses</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: 'Poppins', sans-serif;
    color: #e0e0e0;
    display: flex;
    min-height: 100vh;
  }
  /* Sidebar */
  nav.sidebar {
    width: 280px;
    background: #121212;
    box-shadow: 0 0 30px #00ffc3aa inset;
    display: flex;
    flex-direction: column;
    padding-top: 40px;
    user-select: none;
    position: fixed;
    height: 100vh;
  }
  nav.sidebar h2 {
    color: #00ffc3;
    font-weight: 700;
    font-size: 2rem;
    margin-left: 30px;
    margin-bottom: 40px;
    letter-spacing: 3px;
  }
  nav.sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
    flex-grow: 1;
  }
  nav.sidebar ul li {
    margin: 15px 0;
  }
  nav.sidebar ul li a {
    text-decoration: none;
    color: #00ddb3cc;
    padding: 14px 30px;
    display: block;
    font-weight: 600;
    font-size: 1.1rem;
    border-left: 4px solid transparent;
    transition: all 0.3s ease;
  }
  nav.sidebar ul li a:hover,
  nav.sidebar ul li a.active {
    background: #00ffc366;
    color: #000;
    border-left: 4px solid #00ffc3;
    box-shadow: 0 0 10px #00ffc3aa;
  }
  nav.sidebar ul li a svg {
    vertical-align: middle;
    margin-right: 10px;
    fill: currentColor;
    width: 20px;
    height: 20px;
  }
  nav.sidebar .logout-btn {
    margin: 30px;
    background: #ff4c60;
    color: #fff;
    border: none;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 14px 0;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 0 20px #ff4c60bb;
    transition: background 0.3s ease;
  }
  nav.sidebar .logout-btn:hover {
    background: #ff233c;
    box-shadow: 0 0 40px #ff233ccc;
  }
  /* Main content */
  main.content {
    margin-left: 280px;
    padding: 40px 60px;
    flex-grow: 1;
    overflow-y: auto;
  }
  main.content h1 {
    font-weight: 700;
    font-size: 2.8rem;
    margin-bottom: 10px;
    color: #00ffc3;
    user-select: none;
  }
  main.content p.description {
    font-size: 1.2rem;
    color: #00ddb3cc;
    margin-bottom: 30px;
  }
  /* Search and filters */
  .search-filter {
    display: flex;
    gap: 20px;
    margin-bottom: 40px;
    max-width: 700px;
  }
  .search-filter input[type="search"] {
    flex-grow: 1;
    padding: 14px 18px;
    border-radius: 12px;
    border: none;
    background: #121212;
    color: #eee;
    font-size: 1rem;
    box-shadow: inset 0 0 8px #00ffc3bb;
    transition: box-shadow 0.3s ease;
  }
  .search-filter input[type="search"]:focus {
    outline: none;
    box-shadow: 0 0 15px #00ffc3;
  }
  select.filter-category {
    padding: 14px 18px;
    border-radius: 12px;
    border: none;
    background: #121212;
    color: #eee;
    font-size: 1rem;
    box-shadow: inset 0 0 8px #00ffc3bb;
    cursor: pointer;
    transition: box-shadow 0.3s ease;
  }
  select.filter-category:focus {
    outline: none;
    box-shadow: 0 0 15px #00ffc3;
  }
  /* Courses grid */
  .courses-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 25px;
  }
  .course-card {
    background: #121212cc;
    border-radius: 20px;
    box-shadow: 0 0 30px #00ffc399;
    padding: 25px 30px;
    display: flex;
    flex-direction: column;
    cursor: pointer;
    transition: box-shadow 0.3s ease;
  }
  .course-card:hover {
    box-shadow: 0 0 50px #00ffc3ff;
  }
  .course-card h3 {
    margin: 0 0 15px 0;
    color: #00ffc3;
    font-weight: 700;
    font-size: 1.4rem;
  }
  .course-card p {
    flex-grow: 1;
    color: #00ddb3cc;
    font-size: 1rem;
    margin-bottom: 18px;
  }
  .course-card .btn-details {
    align-self: flex-start;
    background: #00ffc3;
    color: #000;
    padding: 12px 22px;
    border-radius: 15px;
    font-weight: 700;
    font-size: 1rem;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: 0 0 20px #00ffc3bb;
  }
  .course-card .btn-details:hover {
    background: #00ddb3;
    box-shadow: 0 0 40px #00ddb3cc;
  }
  /* Responsive */
  @media (max-width: 900px) {
    main.content {
      padding: 30px 25px;
      margin-left: 0;
    }
    nav.sidebar {
      position: relative;
      width: 100%;
      height: auto;
      padding: 20px 10px;
      flex-direction: row;
      justify-content: space-around;
    }
    nav.sidebar h2 {
      margin: 0;
      font-size: 1.8rem;
      flex: 1;
      margin-left: 0;
    }
    nav.sidebar ul {
      display: flex;
      flex: 4;
      justify-content: space-around;
      margin: 0;
    }
    nav.sidebar ul li {
      margin: 0;
    }
    nav.sidebar ul li a {
      padding: 8px 12px;
      font-size: 1rem;
      border-left: none;
      box-shadow: none;
      border-radius: 10px;
    }
    nav.sidebar .logout-btn {
      margin: 0;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 10px;
      flex: 1;
    }
    .search-filter {
      flex-direction: column;
    }
  }
</style>
</head>
<body>
<nav class="sidebar" aria-label="Primary">
  <h2>NextGen Hustle</h2>
  <ul>
    <li><a href="dashboard.html" tabindex="0">Dashboard</a></li>
    <li><a href="courses.html" class="active" aria-current="page" tabindex="0">Courses</a></li>
    <li><a href="profile.html" tabindex="0">Profile</a></li>
  </ul>
  <button class="logout-btn" id="logoutBtn" aria-label="Log out">Log Out</button>
</nav>
<main class="content" tabindex="0">
  <h1>Courses</h1>
  <p class="description">Browse our collection of courses and pick your next skill to master.</p>

  <div class="search-filter">
    <input type="search" id="searchInput" placeholder="Search courses..." aria-label="Search courses" />
    <select id="categoryFilter" class="filter-category" aria-label="Filter courses by category">
      <option value="all">All Categories</option>
      <option value="webdev">Web Development</option>
      <option value="blockchain">Blockchain</option>
      <option value="marketing">Marketing</option>
      <option value="design">Design</option>
    </select>
  </div>

  <div class="courses-grid" id="coursesGrid" role="list">
    <!-- JS will inject course cards -->
  </div>
</main>

<script>
  if (!localStorage.getItem('loggedInUser')) {
    window.location.href = 'index.html';
  }

  const logoutBtn = document.getElementById('logoutBtn');
  logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('loggedInUser');
    window.location.href = 'index.html';
  });

  const courses = [
    {
      id: 'js-basics',
      title: 'JavaScript Basics',
      desc: 'Learn the fundamentals of JavaScript, the language of the web.',
      category: 'webdev',
      link: 'course-details.html?id=js-basics',
    },
    {
      id: 'web3-fundamentals',
      title: 'Web3 Fundamentals',
      desc: 'Understand blockchain, decentralized apps, and crypto basics.',
      category: 'blockchain',
      link: 'course-details.html?id=web3-fundamentals',
    },
    {
      id: 'digital-marketing',
      title: 'Digital Marketing 101',
      desc: 'Master the basics of digital marketing for startups and freelancers.',
      category: 'marketing',
      link: 'course-details.html?id=digital-marketing',
    },
    {
      id: 'ui-ux-design',
      title: 'UI/UX Design Essentials',
      desc: 'Learn the principles of great user interface and experience design.',
      category: 'design',
      link: 'course-details.html?id=ui-ux-design',
    },
    {
      id: 'advanced-js',
      title: 'Advanced JavaScript',
      desc: 'Deep dive into ES6+, asynchronous programming, and patterns.',
      category: 'webdev',
      link: 'course-details.html?id=advanced-js',
    },
    {
      id: 'smart-contracts',
      title: 'Smart Contracts',
      desc: 'Learn to build and deploy smart contracts on Ethereum.',
      category: 'blockchain',
      link: 'course-details.html?id=smart-contracts',
    },
    {
      id: 'seo-basics',
      title: 'SEO Basics',
      desc: 'Optimize websites to rank higher in search engines.',
      category: 'marketing',
      link: 'course-details.html?id=seo-basics',
    },
    {
      id: 'graphic-design',
      title: 'Graphic Design Fundamentals',
      desc: 'Learn the basics of graphic design, typography, and color theory.',
      category: 'design',
      link: 'course-details.html?id=graphic-design',
    },
  ];

  const coursesGrid = document.getElementById('coursesGrid');
  const searchInput = document.getElementById('searchInput');
  const categoryFilter = document.getElementById('categoryFilter');

  function renderCourses(filterText = '', category = 'all') {
    coursesGrid.innerHTML = '';
    const filtered = courses.filter(course => {
      const matchesText = course.title.toLowerCase().includes(filterText.toLowerCase()) ||
        course.desc.toLowerCase().includes(filterText.toLowerCase());
      const matchesCategory = category === 'all' || course.category === category;
      return matchesText && matchesCategory;
    });
    if (filtered.length === 0) {
      coursesGrid.innerHTML = `<p style="color:#00ddb3cc; font-style: italic;">No courses found.</p>`;
      return;
    }
    filtered.forEach(course => {
      const card = document.createElement('div');
      card.classList.add('course-card');
      card.setAttribute('tabindex', '0');
      card.setAttribute('role', 'button');
      card.setAttribute('aria-label', `Open course ${course.title}`);
      card.innerHTML = `
        <h3>${course.title}</h3>
        <p>${course.desc}</p>
        <button class="btn-details" aria-label="Go to ${course.title} course details">Details</button>
      `;
      card.querySelector('.btn-details').addEventListener('click', () => {
        window.location.href = course.link;
      });
      card.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          window.location.href = course.link;
        }
      });
      coursesGrid.appendChild(card);
    });
  }

  searchInput.addEventListener('input', () => {
    renderCourses(searchInput.value, categoryFilter.value);
  });

  categoryFilter.addEventListener('change', () => {
    renderCourses(searchInput.value, categoryFilter.value);
  });

  renderCourses();
</script>
</body>
</html>
