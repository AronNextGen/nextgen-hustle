<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NextGen Hustle - Dashboard</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: 'Poppins', sans-serif;
    color: #e0e0e0;
    display: flex;
    min-height: 100vh;
  }
  /* Sidebar */
  nav.sidebar {
    width: 280px;
    background: #121212;
    box-shadow: 0 0 30px #00ffc3aa inset;
    display: flex;
    flex-direction: column;
    padding-top: 40px;
    user-select: none;
    position: fixed;
    height: 100vh;
  }
  nav.sidebar h2 {
    color: #00ffc3;
    font-weight: 700;
    font-size: 2rem;
    margin-left: 30px;
    margin-bottom: 40px;
    letter-spacing: 3px;
  }
  nav.sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
    flex-grow: 1;
  }
  nav.sidebar ul li {
    margin: 15px 0;
  }
  nav.sidebar ul li a {
    text-decoration: none;
    color: #00ddb3cc;
    padding: 14px 30px;
    display: block;
    font-weight: 600;
    font-size: 1.1rem;
    border-left: 4px solid transparent;
    transition: all 0.3s ease;
  }
  nav.sidebar ul li a:hover,
  nav.sidebar ul li a.active {
    background: #00ffc366;
    color: #000;
    border-left: 4px solid #00ffc3;
    box-shadow: 0 0 10px #00ffc3aa;
  }
  nav.sidebar ul li a svg {
    vertical-align: middle;
    margin-right: 10px;
    fill: currentColor;
    width: 20px;
    height: 20px;
  }
  nav.sidebar .logout-btn {
    margin: 30px;
    background: #ff4c60;
    color: #fff;
    border: none;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 14px 0;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 0 20px #ff4c60bb;
    transition: background 0.3s ease;
  }
  nav.sidebar .logout-btn:hover {
    background: #ff233c;
    box-shadow: 0 0 40px #ff233ccc;
  }
  /* Main content */
  main.content {
    margin-left: 280px;
    padding: 40px 60px;
    flex-grow: 1;
    overflow-y: auto;
  }
  main.content h1 {
    font-weight: 700;
    font-size: 2.8rem;
    margin-bottom: 10px;
    color: #00ffc3;
    user-select: none;
  }
  main.content p.welcome-msg {
    font-size: 1.2rem;
    color: #00ddb3cc;
    margin-bottom: 40px;
  }
  section.notifications {
    background: #121212cc;
    padding: 25px 30px;
    border-radius: 20px;
    box-shadow: 0 0 30px #00ffc399;
    margin-bottom: 50px;
    max-width: 700px;
  }
  section.notifications h2 {
    margin-top: 0;
    color: #00ffc3;
    font-weight: 700;
    font-size: 1.8rem;
    margin-bottom: 20px;
  }
  ul.notifications-list {
    list-style: none;
    margin: 0;
    padding: 0;
  }
  ul.notifications-list li {
    background: #0d0d0d;
    border-radius: 12px;
    padding: 18px 20px;
    margin-bottom: 12px;
    box-shadow: 0 0 12px #00ffc3aa inset;
    transition: background 0.3s ease;
    cursor: default;
  }
  ul.notifications-list li:hover {
    background: #00ffc333;
  }
  ul.notifications-list li strong {
    display: block;
    font-weight: 700;
    margin-bottom: 5px;
    color: #00ffc3;
  }
  ul.notifications-list li small {
    font-size: 0.9rem;
    color: #00ddb3aa;
  }
  /* Courses shortcut */
  section.courses-shortcut {
    max-width: 1200px;
  }
  section.courses-shortcut h2 {
    font-weight: 700;
    font-size: 1.8rem;
    margin-bottom: 30px;
    color: #00ffc3;
  }
  .course-cards {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 25px;
  }
  .course-card {
    background: #121212cc;
    border-radius: 20px;
    box-shadow: 0 0 30px #00ffc399;
    padding: 25px 30px;
    display: flex;
    flex-direction: column;
    cursor: pointer;
    transition: box-shadow 0.3s ease;
  }
  .course-card:hover {
    box-shadow: 0 0 50px #00ffc3ff;
  }
  .course-card h3 {
    margin: 0 0 15px 0;
    color: #00ffc3;
    font-weight: 700;
    font-size: 1.4rem;
  }
  .course-card p {
    flex-grow: 1;
    color: #00ddb3cc;
    font-size: 1rem;
    margin-bottom: 18px;
  }
  .course-card .btn-go {
    align-self: flex-start;
    background: #00ffc3;
    color: #000;
    padding: 12px 22px;
    border-radius: 15px;
    font-weight: 700;
    font-size: 1rem;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: 0 0 20px #00ffc3bb;
  }
  .course-card .btn-go:hover {
    background: #00ddb3;
    box-shadow: 0 0 40px #00ddb3cc;
  }
  /* Responsive */
  @media (max-width: 900px) {
    main.content {
      padding: 30px 25px;
      margin-left: 0;
    }
    nav.sidebar {
      position: relative;
      width: 100%;
      height: auto;
      padding: 20px 10px;
      flex-direction: row;
      justify-content: space-around;
    }
    nav.sidebar h2 {
      margin: 0;
      font-size: 1.8rem;
      flex: 1;
      margin-left: 0;
    }
    nav.sidebar ul {
      display: flex;
      flex: 4;
      justify-content: space-around;
      margin: 0;
    }
    nav.sidebar ul li {
      margin: 0;
    }
    nav.sidebar ul li a {
      padding: 8px 12px;
      font-size: 1rem;
      border-left: none;
      box-shadow: none;
      border-radius: 10px;
    }
    nav.sidebar .logout-btn {
      margin: 0;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 10px;
      flex: 1;
    }
    section.notifications,
    section.courses-shortcut {
      max-width: 100%;
      margin-bottom: 30px;
    }
  }
</style>
</head>
<body>
<nav class="sidebar" aria-label="Primary">
  <h2>NextGen Hustle</h2>
  <ul>
    <li><a href="dashboard.html" class="active" aria-current="page" tabindex="0">Dashboard</a></li>
    <li><a href="courses.html" tabindex="0">Courses</a></li>
    <li><a href="profile.html" tabindex="0">Profile</a></li>
  </ul>
  <button class="logout-btn" id="logoutBtn" aria-label="Log out">Log Out</button>
</nav>
<main class="content" tabindex="0">
  <h1>Dashboard</h1>
  <p class="welcome-msg" id="welcomeMsg">Welcome back, hustler!</p>

  <section class="notifications" aria-live="polite" aria-atomic="true" aria-label="Notifications">
    <h2>Notifications</h2>
    <ul class="notifications-list" id="notificationsList" role="list">
      <!-- JS will inject notifications here -->
    </ul>
  </section>

  <section class="courses-shortcut" aria-label="Your Courses">
    <h2>Your Courses</h2>
    <div class="course-cards" id="courseCards">
      <!-- JS injects course cards -->
    </div>
  </section>
</main>

<script>
  // Redirect to login if not logged in
  if (!localStorage.getItem('loggedInUser')) {
    window.location.href = 'index.html';
  }

  const user = localStorage.getItem('loggedInUser');
  const welcomeMsg = document.getElementById('welcomeMsg');
  welcomeMsg.textContent = `Welcome back, ${user}!`;

  const logoutBtn = document.getElementById('logoutBtn');
  logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('loggedInUser');
    window.location.href = 'index.html';
  });

  // Sample notifications
  const notifications = [
    { title: 'New course released: Web3 Fundamentals', time: '2 hours ago' },
    { title: 'Your certificate for JavaScript Basics is ready!', time: 'Yesterday' },
    { title: 'Scheduled maintenance on June 25th', time: '3 days ago' },
    { title: 'You have 3 new messages in your inbox', time: '5 days ago' },
  ];

  const notificationsList = document.getElementById('notificationsList');
  notifications.forEach(note => {
    const li = document.createElement('li');
    li.innerHTML = `<strong>${note.title}</strong><small>${note.time}</small>`;
    notificationsList.appendChild(li);
  });

  // Sample courses
  const courses = [
    {
      id: 'js-basics',
      title: 'JavaScript Basics',
      desc: 'Learn the fundamentals of JavaScript, the language of the web.',
      link: 'course-details.html?id=js-basics',
    },
    {
      id: 'web3-fundamentals',
      title: 'Web3 Fundamentals',
      desc: 'Understand blockchain, decentralized apps, and crypto basics.',
      link: 'course-details.html?id=web3-fundamentals',
    },
    {
      id: 'digital-marketing',
      title: 'Digital Marketing 101',
      desc: 'Master the basics of digital marketing for startups and freelancers.',
      link: 'course-details.html?id=digital-marketing',
    },
    {
      id: 'ui-ux-design',
      title: 'UI/UX Design Essentials',
      desc: 'Learn the principles of great user interface and experience design.',
      link: 'course-details.html?id=ui-ux-design',
    },
  ];

  const courseCards = document.getElementById('courseCards');

  courses.forEach(course => {
    const card = document.createElement('div');
    card.classList.add('course-card');
    card.setAttribute('tabindex', '0');
    card.setAttribute('role', 'button');
    card.setAttribute('aria-label', `Open course ${course.title}`);
    card.innerHTML = `
      <h3>${course.title}</h3>
      <p>${course.desc}</p>
      <button class="btn-go" aria-label="Go to ${course.title} course">Go</button>
    `;
    card.querySelector('.btn-go').addEventListener('click', () => {
      window.location.href = course.link;
    });
    // Make entire card clickable (keyboard accessible)
    card.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        window.location.href = course.link;
      }
    });
    courseCards.appendChild(card);
  });
</script>
</body>
</html>
