<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NextGen Hustle - Dashboard</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #121212;
    color: #eee;
    margin: 0;
    min-height: 100vh;
  }
  header {
    background: #0d0d0d;
    padding: 20px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #222;
  }
  header h1 {
    color: #00ffc3;
    margin: 0;
  }
  nav a {
    color: #aaa;
    margin-left: 25px;
    text-decoration: none;
    font-weight: 600;
  }
  nav a:hover {
    color: #00ffc3;
  }
  main {
    padding: 40px 30px;
    max-width: 900px;
    margin: 0 auto;
  }
  h2 {
    color: #00ffc3;
    margin-bottom: 20px;
  }
  .welcome {
    margin-bottom: 30px;
  }
  .btn-logout {
    background: transparent;
    border: 2px solid #00ffc3;
    color: #00ffc3;
    padding: 8px 24px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
  }
  .btn-logout:hover {
    background: #00ffc3;
    color: #000;
  }
</style>
</head>
<body>

<header>
  <h1>NextGen Hustle</h1>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="courses.html">Courses</a>
    <a href="#" id="logoutBtn">Logout</a>
  </nav>
</header>

<main>
  <h2>Welcome back, <span id="usernameDisplay"></span>!</h2>
  <p class="welcome">Choose from your courses or update your membership below.</p>
  <!-- Add dashboard content here -->
</main>

<script>
  // Check if logged in
  if(localStorage.getItem('loggedIn') !== 'true') {
    window.location.href = 'index.html';
  }

  // Show username
  const usernameSpan = document.getElementById('usernameDisplay');
  usernameSpan.textContent = localStorage.getItem('username') || 'Student';

  // Logout handler
  document.getElementById('logoutBtn').addEventListener('click', function(e){
    e.preventDefault();
    localStorage.removeItem('loggedIn');
    localStorage.removeItem('username');
    window.location.href = 'index.html';
  });
</script>

</body>
</html>
