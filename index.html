<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #121212;
      color: #eee;
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    a {
      color: #00ffc3;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover, a:focus {
      color: #00ddb3;
      outline: none;
    }
    img {
      max-width: 100%;
      display: block;
    }

    /* Container */
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px 60px;
    }

    /* Header & Navigation */
    header {
      position: sticky;
      top: 0;
      background: #0d0d0d;
      z-index: 999;
      padding: 20px 0;
      border-bottom: 1px solid #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }
    header h1 {
      color: #00ffc3;
      font-weight: 700;
      font-size: 1.9rem;
      letter-spacing: 2px;
      cursor: default;
    }
    nav {
      display: flex;
      gap: 25px;
    }
    nav a {
      font-weight: 600;
      font-size: 1rem;
      color: #aaa;
      padding: 6px 8px;
      border-radius: 6px;
      user-select: none;
    }
    nav a:hover {
      color: #00ffc3;
      background: #111;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      margin: 60px 0 80px;
      padding: 0 10px;
    }
    .hero h2 {
      font-size: 2.8rem;
      font-weight: 700;
      color: #00ffc3;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    .hero p {
      font-size: 1.3rem;
      max-width: 700px;
      margin: 0 auto 30px;
      color: #ccc;
    }
    .hero .btn-primary {
      background: #00ffc3;
      color: #000;
      font-weight: 700;
      padding: 14px 40px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s ease;
      user-select: none;
    }
    .hero .btn-primary:hover {
      background: #00ddb3;
    }

    /* Trust Section */
    .trust-section {
      background: #1a1a1a;
      border-radius: 15px;
      padding: 30px 20px;
      margin-bottom: 80px;
      box-shadow: 0 0 20px rgba(0,255,195,0.15);
      user-select: none;
    }
    .trust-section h3 {
      text-align: center;
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #00ffc3;
    }
    .trust-section p {
      text-align: center;
      max-width: 600px;
      margin: 0 auto 25px;
      font-size: 1rem;
      color: #ccc;
      font-style: italic;
    }
    .trust-section .stats {
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
      font-weight: 700;
      font-size: 1.2rem;
      color: #00ffc3;
    }
    .trust-section .stats div {
      text-align: center;
    }
    .trust-section .stats div span {
      display: block;
      font-size: 2rem;
      color: #00ffc3;
    }

    /* Courses Section */
    .section-title {
      font-size: 2rem;
      font-weight: 700;
      color: #00ffc3;
      margin-bottom: 40px;
      text-align: center;
      user-select: none;
    }
    .courses, .membership {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 30px;
      margin-bottom: 80px;
    }
    .card {
      background: #181818;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0,255,195,0.12);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 25px rgba(0,255,195,0.3);
    }
    .card h4 {
      color: #00ffc3;
      font-weight: 600;
      margin-bottom: 15px;
      font-size: 1.3rem;
    }
    .card ul {
      list-style: inside disc;
      padding-left: 10px;
      color: #ddd;
      font-size: 1rem;
    }
    .card ul li {
      margin-bottom: 8px;
      line-height: 1.4;
    }

    /* Membership Callout */
    .membership-callout {
      text-align: center;
      margin-bottom: 60px;
      font-size: 1.15rem;
      color: #a5f9dc;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      font-weight: 600;
    }
    .btn-secondary {
      background: transparent;
      border: 2px solid #00ffc3;
      color: #00ffc3;
      font-weight: 700;
      padding: 12px 36px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.05rem;
      transition: background 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    .btn-secondary:hover {
      background: #00ffc3;
      color: #000;
    }

    /* Donate Section */
    .donate-section {
      text-align: center;
      background: #1a1a1a;
      border-radius: 15px;
      padding: 40px 25px;
      box-shadow: 0 0 25px rgba(0,255,195,0.12);
      max-width: 700px;
      margin: 0 auto 80px;
      user-select: none;
    }
    .donate-section h3 {
      color: #00ffc3;
      font-weight: 700;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    .donate-section p {
      color: #ccc;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    .donate-section a {
      font-weight: 600;
      color: #00ffc3;
    }

    /* Footer */
    footer {
      background: #0d0d0d;
      text-align: center;
      padding: 25px 20px;
      color: #555;
      font-size: 0.9rem;
      user-select: none;
      border-top: 1px solid #222;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 12px;
      }
      nav {
        gap: 15px;
      }
      .hero h2 {
        font-size: 2rem;
      }
      .section-title {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <nav>
