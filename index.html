<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NextGen Hustle — Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      background: #121212;
      color: #eee;
      font-family: 'Poppins', sans-serif, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }
    main {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 30px rgba(0,255,195,0.3);
      user-select: none;
    }
    h1 {
      text-align: center;
      color: #00ffc3;
      font-weight: 700;
      margin-bottom: 32px;
      letter-spacing: 2px;
      font-size: 2.2rem;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #a5f9dc;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 2px solid #333;
      background: #222;
      color: #eee;
      font-size: 1rem;
      margin-bottom: 24px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #00ffc3;
    }
    button {
      width: 100%;
      background: #00ffc3;
      border: none;
      padding: 14px;
      border-radius: 12px;
      color: #000;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #00ddb3;
    }
    #errorMsg {
      color: #ff4c4c;
      font-weight: 600;
      text-align: center;
      margin-top: -16px;
      margin-bottom: 24px;
      min-height: 22px;
      user-select: none;
    }
    footer {
      text-align: center;
      margin-top: 32px;
      color: #555;
      font-size: 0.9rem;
      user-select: none;
    }
    @media (max-width: 480px) {
      main {
        padding: 28px 20px;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>NextGen Hustle Login</h1>
    <form id="loginForm" autocomplete="off" spellcheck="false" novalidate>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required autofocus />
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required />
      
      <div id="errorMsg"></div>
      
      <button type="submit">Log In</button>
    </form>
  </main>
  <footer>
    &copy; 2025 NextGen Hustle — Empower your digital journey
  </footer>

  <script>
    const users = {
      user1: 'pass1',
      user2: 'pass2',
      admin: 'admin123'
    };

    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const username = loginForm.username.value.trim();
      const password = loginForm.password.value;
      
      if (!username || !password) {
        errorMsg.textContent = 'Please enter both username and password.';
        return;
      }
      
      if(users[username] && users[username] === password) {
        localStorage.setItem('loggedInUser', username);
        window.location.href = 'dashboard.html';
      } else {
        errorMsg.textContent = 'Invalid username or password.';
      }
    });
  </script>
</body>
</html>
