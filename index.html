<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NextGen Hustle - Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  form {
    background: #1a1a1a;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 20px #00ffc3;
    width: 320px;
  }
  label, input, button {
    display: block;
    width: 100%;
    margin-bottom: 15px;
  }
  input {
    padding: 10px;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
  }
  button {
    background: #00ffc3;
    border: none;
    padding: 12px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    color: #000;
    font-size: 1.1rem;
  }
  button:hover {
    background: #00ddb3;
  }
</style>
</head>
<body>

<form id="loginForm" aria-label="Login form">
  <h2 style="text-align:center; margin-bottom:20px; color:#00ffc3;">NextGen Hustle Login</h2>
  <label for="username">Username</label>
  <input id="username" type="text" required autocomplete="username" />
  
  <label for="password">Password</label>
  <input id="password" type="password" required autocomplete="current-password" />
  
  <button type="submit">Log In</button>
</form>

<script>
  // Hardcoded demo credentials
  const validUser = {
    username: "user123",
    password: "pass123"
  };

  const form = document.getElementById('loginForm');
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    if(username === validUser.username && password === validUser.password) {
      localStorage.setItem('loggedIn', 'true');
      localStorage.setItem('username', username);
      window.location.href = 'dashboard.html';
    } else {
      alert('Incorrect username or password.');
    }
  });

  // If already logged in, redirect to dashboard
  if(localStorage.getItem('loggedIn') === 'true') {
    window.location.href = 'dashboard.html';
  }
</script>

</body>
</html>
